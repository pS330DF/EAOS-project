<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EAOS</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        color: white;
        background-color: black;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
    }
    h1 {
        font-size: 3em;
    }
    p {
        font-size: 1.2em;
    }
    .button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: white;
        color: black;
        border: none;
        cursor: pointer;
        font-size: 1em;
        border-radius: 5px;
        transition: transform 0.3s ease;
    }
    .button:hover, .button:focus {
        transform: scale(1.1);
    }
</style>
<script>
    function redirectToGoogle() {
        window.location.href = 'https://www.google.com';
    }
</script>
</head>
<body>
<div class="container">
    <h1>This Is EAOS</h1>
    <p>Discover the hidden world, Face The Truth.</p>
    <button class="button" onclick="redirectToGoogle()">Join Now</button>
</div>
</body>
</html>
